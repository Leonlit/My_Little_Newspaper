<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Little Newspaper  - created by leonlit</title>
        <meta charset="UTF-8">
        <meta name="author" content="leonlit">
        <meta name="description" content="A simple RSS reader to read the articles from some popular programming website.">
        <meta name="keywords" content="HTMl, CSS, JS, RSS-Reader, Hobby-Project,my_little_newspaper">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mobile.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand mr-5 ml-1" href="./">My Little Newspaper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item btn btn-dark" onclick="lightDarkMode()">Light mode</li>
                    <li class="nav-item">
                        <a class="btn btn-dark" target="_blank" href="https://github.com/Leonlit/My_Little_Newspaper">Source Code</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="dropdown container">
            <button class="btn bg-dark text-white dropdown-toggle" type="button" id="selection" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select a website
            </button>

            <div class="dropdown-menu clickable bg-dark text-white" aria-labelledby="selection">
                <a class="dropdown-item">FreeCodeCamp</a>
                <a class="dropdown-item" >Dev.to</a>
                <a class="dropdown-item">Hackernoon</a>
                <a class="dropdown-item">Dzone</a>
            </div>

        </div>

        <h2 id="current-website"class="container text-light text-center">Select a website to read its RSS Feed</h2>
        <div id="post-container" class="container d-flex flex-wrap justify-content-around text-light"></div>
        <footer class="container-fluid position-absolute text-center text-light nav-link">Built By <a href="https://github.com/Leonlit" target="_blank">leonlit</a></footer>
    </body>
</html>
